<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="https://oylo.info/css/site-wide/directory-header.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://oylo.info/javascript/links_for_directory_header.js"></script>
		<script src="assets/javascript/gifme.js"></script>
	</head>
	
	<body id="page_body" onload="load_directory_header('https://crossorigin.me/http://oylo.info/resources/templates/directory_header.html'), populate_categories(), populate_gif_board()">
		<div id="directory_header"></div>
		<div class="option_buttons">
			<input type="text" 
				   placeholder=" add a new category of gifs" 
				   onfocus="this.placeholder = ''"
				   onblur="this.placeholder = ' add a new category of gifs'" 
				   class="category_addition_input">
			<ul>
				<li>
					<input type="button" value="add category" class="option_button add_category">
				</li>
				<li>
					<input type="button" value="remove current category" class="option_button remove_category">
				</li>
			</ul>
		</div>
		<div class="category_buttons"></div>
		<p class="status_message">choose or add a category of gifs</p>
		<div class="gif_board"></div>
	</body>
</html>
